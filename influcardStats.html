<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Influcard</title>
        <link rel="stylesheet" href="./src/css/normalize.css">
        <link rel="stylesheet" href="./src/css/style.css">
        <style>
        :root {
            --font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            --font-size-titulo: 2.25rem;
            --font-size-buttons: 1.5rem;
            --font-size-submenu: 1.25rem;
            --font-size-normal: 1rem;
            --aumento-ui: 60%
        }   


        header {
            display: flex;
            min-height: 10rem;
            width: -webkit-fill-available;
            padding: 0.5rem;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
            color: #2a2a2a;
        }



        .header__influcard {
            display: flex;
            
        }

        .influcard__perfil--datos-negro span, .influcard__perfil--datos-negro ul {
            color: #2a2a2a
        }

        .header__stats {
            display: flex;
            height: 10rem;
            padding: 0.5rem;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
        }

        .header__stat {
            height: 10rem;
            width: 10rem;
            background: #0F0;
        }

        .header__botones {
            display: flex;
            width: 14rem;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: .5rem;
        }

        .header__boton--salir{
            color: #fff;
            background: #2a2a2a;
        }

        .header__boton {
            display: flex;
            height: 2rem;
            width: -webkit-fill-available;
            padding: 1rem;
            justify-content: center;
            align-items: center;
            gap: 0.625rem;
            border-radius: 1.875rem;
            font-family: var(--font-family);
            font-size: var(--font-size-buttons);
        }

        .header__boton svg {
            width: 2rem;
            height: 2rem;
        }

        .header__boton--descargar{
            color: #fff;
            background: #F23A09;
        }

        .flex--column {
            display: flex;
            flex-direction: column;
        }

        
        .parte-2 {
            display: grid;
            grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
            gap: 1rem;
            width: -webkit-fill-available;
        }

        .parte-2__titulo{
            display: flex;
            background-color: #2a2a2a;
            border-radius: 1.875rem;
            align-items: center;
            justify-content: center;
            display: flex;
            height: 4.375rem;
            padding: 0.1875rem 0.125rem;
            gap: 1.25rem;
        }

        .parte-2__titulo span{
            color: #fff;
            font-family: var(--font-family);
            font-size: var(--font-size-titulo);
        }

        .audiencia__fakeReal {
            display: flex;
            height: 10rem;
            gap: 0.625rem;
            border-radius: 1.875rem;
            font-family: var(--font-family);
            font-size: var(--font-size-buttons);
            background: #2A2A2A;
            justify-content: center;
            align-items: center;
        }

        .audiencia {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

    </style>
    </head>
